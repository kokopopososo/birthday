<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo above Video</title>
  <style>
    :root{font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f6f8;color:#111}
    .card{width:100%;max-width:900px;padding:24px;box-sizing:border-box}
    .stack{display:flex;flex-direction:column;gap:20px}
    .video-wrapper{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;box-shadow:0 6px 24px rgba(10,10,20,0.08)}
    .video-wrapper iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
    .photo{display:block;width:100%;height:auto;border-radius:12px;object-fit:cover;box-shadow:0 6px 24px rgba(10,10,20,0.08)}
    .meta{text-align:center;margin-top:8px;color:#444;font-size:14px}
    @media (max-width:480px){.card{padding:16px}}
  </style>
</head>
<body>
  <main class="card">
    <div class="stack">
      <!-- Photo (above the video) -->
      <img class="photo" src="RenderedImage.jpeg" alt="User provided photo" />

      <!-- YouTube video (below the photo) -->
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/3xnomwJmF8o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div class="meta">Photo above â€” video below. Built as a single HTML file.</div>
    </div>
  </main>
</body>
</html>
